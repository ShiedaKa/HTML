<!DOCTYPE html>
<html>
<head>
    <title>Tu peso en otro planeta</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en otro planeta</p>
    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta.1 es marte, 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8 ;
        var g_marte =  3.7 ;
        var g_jupiter = 24.8;
        var p_final; //p=peso
        var  nombre;
        if(planeta == 1)
        {
            p_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        }
       else if (planeta == 2)
       {
           p_final = peso * g_jupiter / g_tierra;  
           nombre = "Jupiter";
       }
       else
       {
           peso_final = 1000000;
           nombre = "Krypton";
       }
        peso_final = parseInt(peso_final);
        document.write("tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");              
    </script>
</body>
</html>
